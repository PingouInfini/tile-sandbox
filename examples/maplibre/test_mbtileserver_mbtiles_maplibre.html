<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MBTiles Explorer - OpenMapTiles</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/maplibre-gl-3.6.2.css" />
  <script src="js/vendors/maplibre-3.6.2.js"></script>
</head>
<body>

<div id="map"></div>
<div id="layer-panel">
  <h3>Calques</h3>
  <button id="reset-config">Réinitialiser par défaut</button>
  <div id="controls-container"></div>
  <hr>
  <div class="layer-control">
    <label>Paris Sud-Ouest (Raster)</label>
    <input type="checkbox" id="toggle-raster" checked>
  </div>
</div>

<script src="js/config.js"></script>
<script>
  window.APP_STATE = {
    mode: 'openmaptiles',
    sourceUrl: MAP_CONFIG.urls.mbtiles_osm,
    center: [2.35, 48.85], zoom: 4
  };
</script>
<script src="js/map.js"></script>
</body>
</html>
