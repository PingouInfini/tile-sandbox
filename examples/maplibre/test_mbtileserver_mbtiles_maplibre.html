<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test MBTiles Vector + Overlay Raster</title>

  <!-- MapLibre -->
  <link rel="stylesheet" href="css/maplibre-gl-3.6.2.css" />
  <script src="js/vendors/maplibre-3.6.2.js"></script>

  <!-- CSS local -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="map"></div>



<div id="layer-panel">
  <strong>Layers</strong>
  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="background" checked>
      Background
    </label>
    <input type="color" data-layer-color="background" value="#ddeeff">
  </div>

  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="water" checked>
      Water
    </label>
    <input type="color" data-layer-color="water" value="#a0c8f0">
  </div>

  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="waterway" checked>
      Waterway
    </label>
    <input type="color" data-layer-color="waterway" value="#a0c8f0">
  </div>

  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="roads" checked>
      Roads
    </label>
    <input type="color" data-layer-color="roads" value="#ffffff">
  </div>

  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="buildings-3d" checked>
      Buildings 3D
    </label>
    <input type="color" data-layer-color="buildings-3d" value="#d1cfc9">
  </div>

  <div class="layer-control">
    <label>
      <input type="checkbox" data-layer="paris-sudouest-overlay" checked>
      Paris Sud-Ouest (raster)
    </label>
  </div>
</div>

<!-- JS local -->
<script src="js/map.js"></script>

</body>
</html>
