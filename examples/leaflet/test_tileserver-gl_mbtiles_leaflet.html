<!DOCTYPE html>
<html>
<head>
    <title>Test Carte Locale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet-1.9.4.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

	<script src="js/vendors/leaflet-1.9.4.js"></script>
    <script>
        // 1. Initialisation de la carte
        // On centre sur une zone probable (ex: 0,0 ou coordonnée spécifique)
        var map = L.map('map').setView([46.6033, 1.8883], 6); 

        // 2. Ajout de la couche provenant de TileServer-GL
        // On utilise le style "basic" généré par le serveur
        var localOSM = L.tileLayer('http://192.168.10.3:8897/styles/basic-preview/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Données locales : maptiler-osm'
        }).addTo(map);
    </script>
</body>
</html>
